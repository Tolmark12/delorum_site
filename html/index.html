<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
    <head>
        <title>Delorum Design</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<script type="text/javascript" src="js/functions.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body id="body" onLoad="setBgColor('#' + defaultColor);">
        
        <!-- Javascript for embedding flash and checking for flash plugin -->
        <script type="text/javascript" src="js/swfobject/swfobject.js"></script>
        <script type="text/javascript" src="js/swfaddress/swfaddress.js"></script>
        <script type="text/javascript">
            /* <![CDATA[ */
				defaultColor = "454240";
                flashVars   = { xmlPath:"content/xml/site.xml", defaultBg:"0x" + defaultColor }; // Set the xml location here:
                flashParams = { bgcolor: "#" + defaultColor, menu: 'false', allowfullscreen:"true" };
                swfobject.embedSWF( 'Wrapper.swf', 'flash_div', '100%', '100%', '10.0.0', 
                                    'js/swfobject/expressinstall.swf', flashVars, flashParams, {id: 'delorum_flash'}  );
				
			
				function buttonClick()
				{
					getFlash().printMessages();
				}

            /* ]]> */
        </script>
        <!-- Javascript END -->
        
        <div id="flash_wrapper">
            <div id="flash_div" >
                <p>Delorum is a design and development firm specializing branding. In order to view this page you need Flash Player 9+ support. Click on the following link to download it.</p>
                <p>
                    <a href="http://www.adobe.com/go/getflashplayer">
                        <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
                    </a>
                </p>
            </div>
        </div>

		<script type="text/javascript">
		 /* <![CDATA[ */
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		 /* ]]> */
		</script>
			
		<script type="text/javascript">
		 /* <![CDATA[ */
			var pageTracker = _gat._getTracker("UA-760419-2");
			pageTracker._trackPageview();
		/* ]]> */
		</script>
			
	
    </body>
</html>
